        class pokemon {

                    }
                    else if (this.iv[i] < 0) {
                        this.iv[i] = 0
                    }
                }
            }
            fixev = function () {
                var totalev = 0;
                for (let i = 0; i < 6; i++) {

                        this.ev[i] = 0;
                    }
                    totalev += this.ev[i];
                    if (totalev > 510) {
                        console.log("total: " + totalev);
                        this.ev[i] -= (totalev - 510);
                        totalev = 510;
                    }

                    } else if (this.ev[i] < 0) {
                        this.ev[i] = 0;
                    }

            }


            //genero el número de pokemon entre el 1 y el 622
            generatenumber() {
                this.number = Math.floor(1 + Math.random() * 622)
            }
            
            //busco el nombre del pokemon en la lista
