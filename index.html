<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="general.css" rel="stylesheet">
</head>

<body>
    <form class="checkboxes">
        <!--Checkboxes-->
        <div class="row justify-content-center">
            <div class="col-2">
                <input type="checkbox" id="randomizeiv" name="randomizeIV" value="Randomize EV"
                    class="checkbox" /><label>Randomize IV</label>
            </div>
            <div class="col-2">
                <input type="checkbox" id="randomizeev" name="randomizeEV" value="Randomize IV"
                    class="checkbox" /><label>Randomize EV</label>
            </div>
            <div class="col-2">
                <input type="checkbox" id="finalevos" name="finalEvos" value="Final evolutions only"
                    class="checkbox" /><label>Final evolutions only</label>
            </div>
        </div>
        <div class="row justify-content-center">
            <!--Select IVs-->
            <div class="col-2" style="text-align: justify;">
                <input type="number" id="hpiv" name="hpiv" value="Randomize EV" class="iv" min="0"
                    max="31" /><label>HP</label>
                <br>
                <input type="number" id="attiv" name="attiv" value="Randomize EV" class="iv" min="0"
                    max="31" /><label>Attack</label>
                <br>
                <input type="number" id="defiv" name="defiv" value="Randomize EV" class="iv" min="0"
                    max="31" /><label>Deffense</label>
                <br>
                <input type="number" id="spattiv" name="spattiv" value="Randomize EV" class="iv" min="0"
                    max="31" /><label>Special Attack</label>
                <br>
                <input type="number" id="spdefiv" name="spdefiv" value="Randomize EV" class="iv" min="0"
                    max="31" /><label>Special Deffense</label>
                <br>
                <input type="number" id="speiv" name="speiv" value="Randomize EV" class="iv" min="0"
                    max="31" /><label>Speed</label>
                <br>
            </div>
            <!--Select EVs-->
            <div class="col-2" style="text-align: justify;">
                <input type="number" id="hpev" name="hpev" value="Randomize EV" class="ev" min="0"
                    max="255" /><label>HP</label>
                <br>
                <input type="number" id="attev" name="attev" value="Randomize EV" class="ev" min="0"
                    max="255" /><label>Attack</label>
                <br>
                <input type="number" id="defev" name="defev" value="Randomize EV" class="ev" min="0"
                    max="255" /><label>Deffense</label>
                <br>
                <input type="number" id="spattev" name="spattev" value="Randomize EV" class="ev" min="0"
                    max="255" /><label>Special Attack</label>
                <br>
                <input type="number" id="spdefev" name="spdefev" value="Randomize EV" class="ev" min="0"
                    max="255" /><label>Special Deffense</label>
                <br>
                <input type="number" id="speev" name="speev" value="Randomize EV" class="ev" min="0"
                    max="255" /><label>Speed</label>
                <br>
            </div>
            <div class="col-2">

            </div>
        </div>
        <div class="row justify-content-center generatebutton">
            <button name="generate" type="submit" value="Generate">Generate</button>
        </div>
        </div>
    </form>
</body>

</html>
